<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event RSVP System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Event RSVP System</h1>
    
    <div class="form-section">
      <h2>Create Event</h2>
      <form id="createEventForm">
        <input type="text" id="eventName" placeholder="Event Name" required>
        <input type="date" id="eventDate" required>
        <button type="submit">Create Event</button>
      </form>
    </div>
    
    <div class="form-section">
      <h2>RSVP to Event</h2>
      <form id="rsvpForm">
        <input type="text" id="rsvpName" placeholder="Your Name" required>
        <input type="email" id="rsvpEmail" placeholder="Your Email" required>
        <select id="eventSelect" required></select>
        <button type="submit">RSVP</button>
      </form>
    </div>
    
    <div class="form-section">
      <h2>List of Events</h2>
      <button id="loadEventsBtn">Load Events</button>
      <div id="eventsList"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
